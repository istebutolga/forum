<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Web Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>ChatGPT Sohbet</h2>
        </div>
        <div id="chat-box">
            <div id="messages"></div>
        </div>
        <div id="chat-input">
            <!-- Görüntü yükleme alanı -->
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <button id="upload-button">Görüntü Yükle</button>
            <textarea id="user-input" placeholder="Bir şeyler yazın..."></textarea>
            <button id="send-button">Gönder</button>
        </div>
    </div>
    <script src="app.js"></script>

    <script>
        // Görüntü yükleme butonuna tıklandığında dosya girişi açılır
        document.getElementById('upload-button').addEventListener('click', function() {
            document.getElementById('image-upload').click();
        });
    </script>
</body>
</html>
