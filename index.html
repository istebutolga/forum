<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Webhook Bağlayıcı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telegram Webhook Bağlayıcı</h2>
        <form id="webhookForm">
            <label for="apiKey">API Anahtarı:</label><br>
            <input type="text" id="apiKey" name="apiKey" required><br><br>
            <button type="submit">Webhook Bağla</button>
        </form>
        <div id="successMessage" class="success-message">
            Onay Kodu: Başarılı
        </div>
    </div>

    <script>
        document.getElementById('webhookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const apiKey = document.getElementById('apiKey').value;

            fetch('/set-webhook', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ apiKey: apiKey }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    console.error('Sunucu hatası:', data.message);
                }
            })
            .catch(error => {
                console.error('Ağ hatası:', error);
            });
        });
    </script>
</body>
</html>
